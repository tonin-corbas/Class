<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Rellenar</legend>
            <input type="radio" id="Inglés" name="Idioma" value="Inglés">
            <label for="Inglés">Inglés</label><br>
            <input type="radio" id="Alemán" name="Idioma" value="Alemán">
            <label for="Alemán">Alemán</label><br>
            <input type="radio" id="Francés" name="Idioma" value="Francés">
            <label for="Francés">Francés</label>

            <br><br><select id="USB" name="USB">
                <option value="USB 1">USB 1</option>
                <option value="USB 2">USB 2</option>
                <option value="USB 3">USB 3</option>
                <option value="USB 4">USB 4</option>
              </select>

              <br><label for="fname">Nombre:</label><br>
              <input type="text" id="fname" name="fname" value=""><br>
              <label for="lname">Apellido:</label><br>
              <input type="text" id="lname" name="lname" value="">
        </fieldset>
       <br><fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <select id="Sexo" name="Sexo" size="4" multiple>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="No binario">No binario</option> 
            <option value="Otros">Otros</option>
          </select><br>
          <input type="checkbox" id="Hombre" name="Sexo" value="Hombre">
            <label for="Hombre">Hombre</label><br>
            <input type="checkbox" id="Mujer" name="Sexo" value="Mujer">
            <label for="Mujer">Mujer</label><br>
            <input type="checkbox" id="No binario" name="Sexo" value="No binario">
            <label for="No binario">No binario</label><br>
            <input type="checkbox" id="Otros" name="Sexo" value="Otros">
            <label for="Otros">Otros</label><br><br>
            <label for="Fecha">Escriba una fecha:</label>
            <input type="date" id="Fecha" name="Fecha"><br><br> 
       </fieldset>
    </form>
</body>
</html>
