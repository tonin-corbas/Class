<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Lista de Tareas</h1>

    <input type="text" id="newTask" placeholder="Nueva tarea">
    <button onclick="addTask()">Agregar</button>

    <ul id="taskList"></ul>

    <div>
        <button onclick="filterTasks('all')">Mostrar Todas</button>
        <button onclick="filterTasks('active')">Mostrar Activas</button>
        <button onclick="filterTasks('completed')">Mostrar Completadas</button>
        <button onclick="clearCompletedTasks()">Eliminar Completadas</button>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        const newTaskInput = document.getElementById('newTask');

        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText !== '') {
                const taskItem = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', toggleTask);
                const label = document.createElement('label');
                label.textContent = taskText;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.addEventListener('click', deleteTask);

                taskItem.appendChild(checkbox);
                taskItem.appendChild(label);
                taskItem.appendChild(deleteButton);

                taskList.appendChild(taskItem);

                newTaskInput.value = '';
            }
        }

        function toggleTask() {
            const taskItem = this.parentElement;
            taskItem.classList.toggle('completed');
        }

        function deleteTask() {
            const taskItem = this.parentElement;
            taskList.removeChild(taskItem);
        }

        function filterTasks(filter) {
            const tasks = taskList.children;
            for (const taskItem of tasks) {
                switch (filter) {
                    case 'all':
                        taskItem.style.display = 'block';
                        break;
                    case 'active':
                        taskItem.style.display = taskItem.classList.contains('completed') ? 'none' : 'block';
                        break;
                    case 'completed':
                        taskItem.style.display = taskItem.classList.contains('completed') ? 'block' : 'none';
                        break;
                }
            }
        }

        function clearCompletedTasks() {
            const completedTasks = document.querySelectorAll('.completed');
            completedTasks.forEach(taskItem => taskList.removeChild(taskItem));
        }
    </script>

</body>
</html>
